<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImg" src="../img/anh.gif">
    <p>nhấp click vào nút để cho ảnh sang phải</p>
    <input type="button" value="Bấm vào!!" onclick="moveRight();">
</form>
<script>
    let imgObj;
    imgObj= document.getElementById('myImg');
    function init() {
        imgObj = document.getElementById('myImg');
        imgObj.style.position ='relative';
        imgObj.style.left = '0px';
    }
    function moveRight(){
        imgObj.style.left =  parseInt(imgObj.style.left) + 40 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
