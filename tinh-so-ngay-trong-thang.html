<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày trong một tháng</title>
</head>
<body>
<form>
    <input type="number" max="12" min="1" id="a">
    <input type="button" value="tính số ngày" onclick="tinh()">
    <p><h3 id="soNgay-1">0</h3></p> <br>
    và <br>
    <input type="number" max="12" min="1" id="b">
    <input type="button" value="tính số ngày" onclick="tinh()">
    <p><h3 id="soNgay-2">0</h3></p>
</form>
<script>
    let soNgay = 0;

    function tinh() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;



        switch (a) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('soNgay-1').innerHTML =  "Tháng " + document.getElementById("a").value + " có 31 ngày"
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('soNgay-1').innerHTML ="Tháng " + document.getElementById("a").value + " có 30 ngày"
                break;
            case '2':
                document.getElementById('soNgay-1').innerHTML ="Tháng " + document.getElementById("a").value +   " có 28 hoặc 29 ngày"
                break;
            default:
        document.getElementById('soNgay-1').innerText= "số tháng nhập không hợp lệ"
        }
        switch (b) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('soNgay-2').innerHTML ="Tháng " + document.getElementById("a").value +   " có 31 ngày"
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById('soNgay-2').innerHTML ="Tháng " + document.getElementById("a").value +   " có 30 ngày"
                break;
            case '2':
                document.getElementById('soNgay-2').innerHTML ="Tháng " + document.getElementById("a").value +   " có 28 hoặc 29 ngày"
                break;
            default:
                document.getElementById('soNgay-2').innerText="số tháng nhập không hợp lệ"
        }
    }
</script>
</body>
</html>
